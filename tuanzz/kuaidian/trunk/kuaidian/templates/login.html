{% extends "base.html" %}
{% block title %}可可门 - 登录{% endblock %}
{% block import %}
<link rel="stylesheet" type="text/css" href="/static/css/common.css" />
<link rel="stylesheet" type="text/css" href="/static/css/login_regst.css" />
{% endblock %}
{% block mainbody %}
    <div class="main">
		<div class="content_l">
			<h1>登录<span> 或者 <a href="/user/register/">注册</a></span></h1>
            <form action="/user/login/" method="post">
			<div class="login_register">
                {% if error %}
                     <p class="error">{{error}}</p>
                {% endif %}
				<p>
					<label for="name">用户名：</label>
					<input type="text" id="user_name" name="name" class="input_text" /> <span></span>
				</p>
				<p>
					<label for="pwd">密 码：</label>
					<input type="password" id="pwd" name="pwd" class="input_text" />
				</p>
				<p>
					<input type="checkbox" class="autologin" id="autologin" name="autologin" />
					<label for="autologin" class="autologin_label">下次自动登录</label>
				</p>
				<p style="clear:both;"><input type="submit" value="登录" class="input_btn btn_login" /></p>
			</div>
            </form>

		</div><!--content_l end-->
		
		<div class="content_r">
		
			<div class="content_box">
				<h3>还没有可可门账户?</h3>
				<div class="box_c">
					<p>立即<a href="/user/register/">注册</a>，只需10秒！</p>
				</div>
			</div>
			
			<div class="content_box">
				<h3>注册有哪些好处？</h3>
				<div class="box_c">
					<p>注册后，您可以定制您自己的专有菜单，订购成功后，我们会在每日11：30 -- 12：30将当日的菜单送达给您。</p>
				</div>
			</div>

		
		</div><!--content_r end-->
		
		
	</div><!--main end-->
{% endblock %}
