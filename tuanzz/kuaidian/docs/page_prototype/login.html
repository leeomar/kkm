<link rel="stylesheet" type="text/css" href="css/login_regst.css" />
</head>

<body>
<div class="top"></div>
<div id="container">

<div id="header">
	<div class="logo">
		<a href="#"><img src="images/logo.png" title="logo" alt="logo" /></a>
	</div>	
	<p class="cs_tel">客服电话：<span>4000-1234-55</span></p>
</div><!--header end-->

<div id="content">
	<div class="main">
	
		<div class="content_l">
			<h1>登录<span> 或者 <a href="#">注册</a></span></h1>
			<div class="login_register">
				<p>
					<label for="user_name">用户名：</label>
					<input type="text" id="user_name" name="user_name" class="input_text" /> 
				</p>
				<p>
					<label for="pwd">密 码：</label>
					<input type="text" id="pwd" name="pwd" class="input_text" />
				</p>
				<p>
					<input type="checkbox" class="autologin" id="autologin" name="autologin" />
					<label for="autologin" class="autologin_label">下次自动登录</label>
				</p>
				<p style="clear:both;"><input type="submit" value="登录" class="input_btn btn_login" /></p>
			</div>
		
		</div><!--content_l end-->
		
		<div class="content_r">
		
			<div class="content_box">
				<h3>还没有可可门账户?</h3>
				<div class="box_c">
					<p>立即<a href="#">注册</a>，只需10秒！</p>
				</div>
			</div>
			
			<div class="content_box">
				<h3>注册有哪些好处？</h3>
				<div class="box_c">
					<p>注册后，您可以定制您自己的专有菜单，订购成功后，我们会在每日11：30--12：30将当日的菜单送达给您。</p>
				</div>
			</div>

		
		</div><!--content_r end-->
		
		
	</div><!--main end-->
</div><!--content end-->
