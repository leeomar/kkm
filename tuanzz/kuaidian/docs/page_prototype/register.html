<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>可可门 - 注册</title>
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/login_regst.css" />
</head>

<body>
<div class="top"></div>
<div id="container">

<div id="header">
	<div class="logo">
		<a href="#"><img src="images/logo.png" title="logo" alt="logo" /></a>
	</div>	
	<p class="cs_tel">客服电话：<span>4000-1234-55</span></p>
</div><!--header end-->

<div id="content">
	<div class="main">
	
		<div class="content_l">
			<h1>注册<span> 或者 <a href="#">登录</a></span></h1>
			<div class="login_register">
				<p>
					<label for="user_name">用户名：</label>
					<input type="text" id="user_name" name="user_name" class="input_text" /> <span>4-16 个字符，一个汉字为两个字符</span>
				</p>
				<p>
					<label for="email">email：</label>
					<input type="text" id="email" name="user_name" class="input_text" /> <span>可选，找回密码时用，不会公开</span>
				</p>
				<p>
					<label for="pwd">密 码：</label>
					<input type="text" id="pwd" name="pwd" class="input_text" /> <span>最少 6 个字符</span>
				</p>
				<p>
					<label for="confirm_pwd">确认密码：</label>
					<input type="text" id="confirm_pwd" name="confirm_pwd" class="input_text" /> 
				</p>

				<p>
					<label for="place">所在位置：</label>
					<select id="trade_area" class="trade_area">
						<option value="">中南路</option>
						<option value="">江汉路</option>
						<option value="">群光广场</option>
						<option value="">钟家村</option>
					</select>
					<select id="office_build" class="office_build">
						<option value="">中建广场</option>
						<option value="">鹏程国际</option>
						<option value="">群光广场</option>
						<option value="">钟家村</option>
					</select>
				</p>
				<p style="clear:both;"><input type="submit" value="注册" class="input_btn btn_login" /></p>
			</div>
		
		</div><!--content_l end-->
		
		<div class="content_r">
		
			<div class="content_box">
				<h3>已有可可门账户?</h3>
				<div class="box_c">
					<p>立即<a href="#">登录</a></p>
				</div>
			</div>
			
			<div class="content_box">
				<h3>注册有哪些好处？</h3>
				<div class="box_c">
					<p>注册后，您可以定制您自己的专有菜单，订购成功后，我们会在每日11：30--12：30将当日的菜单送达给您。</p>
				</div>
			</div>

		
		</div><!--content_r end-->
		
		
	</div><!--main end-->
</div><!--content end-->
<div class="clr"></div>


<div id="footer">
	<p>© 2011 版权所有 可可门   鄂ICP备10017435号</p>
</div><!--footer end-->

</div><!--container end-->
<div class="bottom"></div>

</body>

</html>
