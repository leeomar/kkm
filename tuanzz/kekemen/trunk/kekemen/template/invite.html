{% extends "page_base.html" %}
{% load i18n %}
{% block import_head %}
<link media="all" rel="stylesheet" href="/static/css/common.css" type="text/css" />
<link media="all" rel="stylesheet" href="/static/css/index.css" type="text/css" />
<script type="text/javascript" src="/static/js/mootools-core-1.3.1.js"></script>
{% endblock %}
{% block import_body %}
<script type="text/javascript">
    $$('form')[0].submit();
</script>
{% endblock %}
{% block container %}
<form action="/shop/{{shopID}}/" method="post" style="display: none">
    <input type='hidden' name='order_id' value='{{orderID}}'/>
    <input type='submit' />
</form>

{% endblock %}
